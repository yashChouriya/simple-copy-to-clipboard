<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .text_ {
        background-color: purple !important;
      }
    </style>

    <p class="text_" style="background-color: red !important">random</p>

    <button onclick="copy('this should work on ios')">Copy</button>

    <script>
      function copy(string) {
        string = document.getElementById("text_").value;
        let textarea;
        let result;

        try {
          textarea = document.createElement("textarea");
          textarea.setAttribute("readonly", true);
          textarea.setAttribute("contenteditable", true);
          textarea.style.position = "fixed"; // prevent scroll from jumping to the bottom when focus is set.
          textarea.value = string;

          document.body.appendChild(textarea);

          textarea.focus();
          textarea.select();

          const range = document.createRange();
          range.selectNodeContents(textarea);

          const sel = window.getSelection();
          sel.removeAllRanges();
          sel.addRange(range);

          textarea.setSelectionRange(0, textarea.value.length);
          result = document.execCommand("copy");
        } catch (err) {
          console.error(err);
          result = null;
        } finally {
          document.body.removeChild(textarea);
        }

        // manual copy fallback using prompt
        if (!result) {
          const isMac = navigator.platform.toUpperCase().indexOf("MAC") >= 0;
          const copyHotkey = isMac ? "âŒ˜C" : "CTRL+C";
          result = prompt(`Press ${copyHotkey}`, string); // eslint-disable-line no-alert
          if (!result) {
            return false;
          }
        }
        return true;
      }
    </script>

    <iframe
      src="https://dev.konfer.in.ngrok.io/widget.html?filter=collaborations&q=test"
            width="600" height="800"
    >
    </iframe>
  </body>
</html>
